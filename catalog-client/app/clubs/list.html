<h3>List</h3>

<a href="#/clubs/new">add new</a>

<table class="table">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="row in rows">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.country.name}}</td>
        <td>
            <a href="`#/clubs/{{row.id}}">edit</a>
            <a href="" ng-click="delete(row)">delete</a>
        </td>
    </tr>
</table>
