<h3>Create career:</h3>

<form ng-submit="submit()">

    <div class="form-group">
        <select ng-model="selected"
                ng-options="row as row.name for row in rows"
                class="form-control"></select>
    </div>
    <input type="submit" value="Add" class="btn btn-primary">

</form>
<hr/>
<ul>
    <li ng-repeat="c in careers">
        {{c.player.name}} + {{c.club.name}} <a href="" ng-click="delete(c)">delete</a>
    </li>
</ul>
