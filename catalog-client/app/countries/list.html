<h3>List</h3>

<a class="" href="#/countries/new">add new</a>

<table class="table">
    <tr>
        <th>name</th>
        <th>action</th>
    </tr>
    <tr ng-repeat="row in rows">
        <td>{{row.name}}</td>
        <td>
            <a href="#/countries/{{row.id}}">edit</a>
            <a href="" ng-click="delete(row)">delete</a>
        </td>
    </tr>
</table>
