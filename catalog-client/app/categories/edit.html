<h2>Edit #{{row.id}}</h2>


<form class="" ng-submit="submit()">

    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Name" ng-model="row.name" ng-required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a class="btn btn-link" href="#categories">cancel</a>
    </div>
</form>
