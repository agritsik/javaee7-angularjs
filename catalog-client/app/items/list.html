<h3>All Items:</h3>

<a class="" href="#items/new">add new</a>

<table class="table">
    <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <a href="#items/{{item.id}}">edit</a>
            <a href="#" ng-click="delete(item)">delete</a>
        </td>
    </tr>
</table>
